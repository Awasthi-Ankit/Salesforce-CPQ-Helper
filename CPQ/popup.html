<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce CPQ Helper</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header_footer header_only" role="banner" aria-label="Application Header">
        <img src="./img/CPQ Helper.svg" alt="Salesforce CPQ Helper" width="60" height="30" class="logo">
        <p>Salesforce CPQ Helper</p>
    </header>
    <main class="main_container" role="main" aria-label="Main Content">
        <!-- Find a field in CPQ Partials -->
        <div class="major_actions simple_flex" role="region" aria-label="Field Search Section">
            <div class="simple_flex_col">
                <!-- Enter field api name to search -->
                 <div class="padding_m">
                     <input type="text" name="find_a_field_input" placeholder="Field API Name" id="find_a_field_input_id" class="major_action_input" aria-label="Enter field API name">
                     <button name = "find_in_CPQ_action_use" id="find_in_CPQ_action_use" class="major_button" aria-label="Find Actions">Find Actions</button>
                 </div>
                <div class="simple_flex padding_m">
                    <!-- To include inactive Price rules and actions -->
                    <div class="checkbox-container">
                        <input type="checkbox" id="include_inactive">
                        <label for="include_inactive">Include Inactive</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="search_in_qcp" checked="true">
                        <label for="search_in_qcp">Find QCP/Custom Script</label>
                    </div>
                </div>
            </div>
            <!-- Action button to hit a search -->
        </div>
        <!-- collected data and errors -->
         <div id="display_data_root" role="region" aria-label="Results Display">
             <div class="collected_data_table_root hidden" id="collected_data_table_root">
                 <div>
                     <h1>This field is getting updated from following price actions:</h1>
                 </div>
                 <div class="price_action_table_container padding_m_right">
                     <table id="price_action_table" role="table">
                         <thead>
                             <tr>
                               <th>Price Rule</th>
                               <th>Price Action</th>
                               <th>isActive</th>
                             </tr>
                         </thead>
                         <tbody id="price_action_table_body">
                             <!-- Table rows will be dynamically added here -->
                         </tbody>
                       </table>
                 </div>
             </div>
             <div class="collected_data_error_root hidden" id="collected_data_error_root">
             </div>
         </div>
         <div class="hidden margin_m_top" id="qcp_data_found">
            <h1>This field is being referenced in following QCP Files</h1>
            <p id="qcp_list"></p>
         </div>
         <div class="hidden margin_m_top" id="qcp_data_notfound">
            <h1>This field is not used in any QCP File(s)</h1>
         </div>
        <!-- collected data and errors end-->
    </main>
    <footer class="header_footer footer_only simple_flex" role="contentinfo" aria-label="Application Footer">  
        <p><a href="https://github.com/Awasthi-Ankit/Salesforce-CPQ-Helper.git" target="_blank">GitHub</a></p>
    </footer>
    <script src="prepareUI.js"></script>
    <script src="popup.js"></script>
</body>
</html>
